	<div class="pages"></div>
	<div class="block">
		<div class="block-head">Заказы</div>
		<ul id="table_content" class="block-body"></ul>
	</div>
<!--SYS_BLOCK%scripts%-->
<script>
	// Функция обновления контента
	function updateContent() {
		// Подгрузка страниц
		$.get("",{"count":"true"},function(data){
				var con = "<a class=\'btn\'>1</a>";
				col=1;
				p=0;
				for(i=1;i<=data;i++){
					if(p==30){
						p=0;
						col++;
						con += "<a class=\'btn\'>"+col+"</a>";
					}
					p++;
				}
				$(".pages").html(con);
				$(".pages").find("a").click(function(){window.page = $(this).text();updateContent();});
			});
		// Подгрузка основного контента
		$.get("",{"json":"true","page":window.page},function(data){
			var jdata = JSON.parse(data);
			var con = "<li class=\"tline\"><div class=\"tline-cell\">Id</div><div class=\"tline-cell\">Команда</div><div class=\"tline-cell\">Сервер</div><div class=\"tline-cell\">Сумма</div><div class=\"tline-cell\">Время</div><div class=\"tline-cell\">Статистика</div><div class=\"tline-cell\">Действие</div></li>";
			for (var i in jdata) {
				con += "<li class=\"tline\">\
				<div class=\"tline-cell\">"+jdata[i]["id"]+"</div>\
				<div class=\"tline-cell\">"+jdata[i]["good"]+"</div>\
				<div class=\"tline-cell\">"+jdata[i]["server"]+"</div>\
				<div class=\"tline-cell\">"+jdata[i]["summ"]+" руб.</div>\
				<div class=\"tline-cell\">"+jdata[i]["time"]+"</div>\
				<div class=\"tline-cell\" style=\"background:#000;color:#fff;\">"+jdata[i]["pay_stat"]+"</div>\
				<div class=\"tline-cell\">\
					<form method=\"POST\">\
						<input type=\"hidden\" name=\"action\" value=\"DelOrder\">\
						<input type=\"hidden\" name=\"id\" value=\""+jdata[i]["id"]+"\">\
						<input class=\"btn bc_gray\" type=\"submit\" value=\"Удалить\">\
					</form>\
				</div>\
				</li>";
				$("#table_content").html(con);
			}
		});
	}
	// При загрузке страницы
	$(function($){
		window.page = 1;
		updateContent();
	})
	</script>
<!--/SYS_BLOCK%scripts%-->
